[platformio]

[env]
monitor_speed = 19200
platform = 

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	contrem/arduino-timer@^2.3.1
	adafruit/Adafruit NeoPixel@^1.10.5

[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
lib_deps = 
	contrem/arduino-timer @ ^2.3.1
	adafruit/Adafruit NeoPixel @ ^1.10.5
